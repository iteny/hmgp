{{ define "admin/add_catalog.html"}}
<html>
<div class="card card-danger" style="box-shadow: none;">
    <div class="card-header">
        <h3 class="card-title">
            {{if eq .type "1"}}
            新增目录
            {{else if eq .type "2"}}
            新增菜单
            {{else}}
            新增功能
            {{end}}
        </h3>
    </div>
    <div class="card-body">
        <!-- Date dd/mm/yyyy -->
        <form id="addMenuForm" action="/admin/addMenuAjax" method="post">
            <input type="hidden" name="pid" value="{{.pid}}">
            <input type="hidden" name="type" value="{{.type}}">
            <div class="form-group">
                <label>
                    菜单名称
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-book"></i></span>
                    </div>
                    <input type="name" name="name" class="form-control" placeholder="菜单名称">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label>链接</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-link"></i></span>
                    </div>
                    <input type="menUrl" name="menUrl" class="form-control" placeholder="链接">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label>排序</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sort"></i></span>
                    </div>
                    <input type="sort" name="sort" class="form-control" placeholder="排序">
                </div>
                <!-- /.input group -->
            </div>
            <!-- /.form group -->

            <!-- phone mask -->
            <div class="form-group">
                <label>状态</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-battery-full"></i></span>
                    </div>
                    <input type="status" name="status" class="form-control" placeholder="状态">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label>图标</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-rss-square"></i></span>
                    </div>
                    <input type="icon" name="icon" class="form-control" placeholder="图标">
                </div>
                <!-- /.input group -->
            </div>

            <!-- /.form group -->
            <div class="form-group">
                <button id="addMenuButton" class="btn btn-primary">新增</button>
                <button id="closeDialog" class="btn btn-danger"  data-dismiss="modal">关闭</a>
            </div>
        </form>
    </div>

    <!-- /.card-body -->
</div>

<!-- /.card -->

<script>
$(function () {
    $.validator.setDefaults({
        submitHandler: function () {
            alert("Form successful submitted!");
        }
    });
    $('#addMenuForm').validate({
        onsubmit: false,
        rules: {
            name: {
                required: true,
                isChinese: true,
                rangelength:[2,10]
            },
            menUrl: {
                required: true,
                isMenUrl:true,
            },
            sort: {
                required: true,
                digits:true,
                rangelength:[1,3]
            },
            status: {
                required: true,
                isStatus:true,
            },
            icon: {
                required: true,
                isIcon:true,
            },
        },
        messages: {
            byteRangeLength: {
                required: "Please enter a email address",
                byteRangeLength: "Please enter a valid email address"
            },
            name: {
                required: "请输入菜单名称",
                rangelength: "请输入4到10个字符之间的值。 "
            },
            menUrl: {
                required: "请输入链接",
                // rangelength: "请输入4到10个字符之间的值。 "
            },
            sort: {
                required: "请输入排序",
                digits: "请输入整数",
                rangelength: "请输入1到3位的整数。 "
            },
            status: {
                required: "请输出排序",
            },
            icon: {
                required: "请输入图标",
            },
            terms: "Please accept our terms"
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        },
    });
    $('#addMenuButton').on('click', function (e) {
        e.preventDefault();
          var flag = $("#addMenuForm").valid();
          if(!flag){
              //没有通过验证
              return;
          }
        var form = $("#addMenuForm");
        var that = $(this);
        that.attr("option", "false");
        if (that.attr("option") == true) {
            alert("12321");
        } else {
            $.ajax({
                url: form.attr('action'),
                dataType: 'json',
                type: 'POST',
                data: form.serialize(),
                beforeSend: function () {
                    // hm.openProgress(hm.language.loginMsg);
                },
                success: function (data) {
                    if (data.status == 1) {
                        toastr.success(data.info, "success");
                        $('#catalog').modal('hide');
                        dataTable.ajax.reload();
                    } else {
                        toastr.error(data.info, "error");
                    }
                    that.attr("option", "false");

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    // parent.hm.notice("error", 'status:'+XMLHttpRequest.status+',readyState:'+XMLHttpRequest.readyState+',textStatus:'+textStatus);
                    that.attr("option", "false");
                    // setTimeout(function () {
                    //     parent.hm.closeProgress(); //当页面加载完毕执行
                    // }, 500);
                }
            });
        }
    });
});
</script>

</html>

{{end}}
