{{ define "admin/edit_menu.html"}}
<html>
<div class="card card-danger" style="box-shadow: none;">
    <div class="card-header">
        <h3 class="card-title">
            目录({{.name}})的下级
        </h3>
    </div>
    <div class="card-body">
        <!-- Date dd/mm/yyyy -->
        <form id="editMenuForm" action="/admin/editMenuAjax" method="post">
            <input type="hidden" name="id" value="{{.result.Id}}">
            <div class="form-group">
                <label>
                    菜单名称
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-book"></i></span>
                    </div>
                    <input type="name" name="name" class="form-control" placeholder="菜单名称" value="{{.result.Name}}">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label>链接</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-link"></i></span>
                    </div>
                    <input type="menUrl" name="menUrl" class="form-control" placeholder="链接" value="{{.result.Url}}">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label>排序</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-sort"></i></span>
                    </div>
                    <input type="sort" name="sort" class="form-control" placeholder="排序" value="{{.result.Sort}}">
                </div>
                <!-- /.input group -->
            </div>
            <!-- /.form group -->

            <!-- phone mask -->
            <div class="form-group">
                <label>状态</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-battery-full"></i></span>
                    </div>
                    <input type="status" name="status" class="form-control" placeholder="状态" value="{{.result.Status}}">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label>图标</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-rss-square"></i></span>
                    </div>
                    <input type="icon" name="icon" class="form-control" placeholder="图标" value="{{.result.Icon}}">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group">
                <label>类型</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-rss-square"></i></span>
                    </div>
                    <select id="selectdef" class="custom-select rounded-0" type="type" name="type">
                    <option value="1">目录</option>
                    <option value="2">菜单</option>
                    <option value="3">功能</option>
                    </select>
                </div>
              </div>
            <!-- /.form group -->
            <div class="form-group">
                <button id="editMenuButton" class="btn btn-primary">修改</button>
                <button id="closeDialog" class="btn btn-danger"  data-dismiss="modal">关闭</a>
            </div>
        </form>
    </div>

    <!-- /.card-body -->
</div>

<!-- /.card -->

<script>
$(function () {
    $("#selectdef").val(['{{.result.Type}}']);
    $.validator.setDefaults({
        submitHandler: function () {
            alert("Form successful submitted!");
        }
    });
    $('#editMenuForm').validate({
        onsubmit: false,
        rules: {
            name: {
                required: true,
                isChinese: true,
                rangelength:[2,10]
            },
            menUrl: {
                required: true,
                isMenUrl:true,
            },
            sort: {
                required: true,
                digits:true,
                rangelength:[1,3]
            },
            status: {
                required: true,
                isStatus:true,
            },
            icon: {
                required: true,
                isIcon:true,
            },
        },
        messages: {
            byteRangeLength: {
                required: "Please enter a email address",
                byteRangeLength: "Please enter a valid email address"
            },
            name: {
                required: "请输入菜单名称",
                rangelength: "请输入4到10个字符之间的值。 "
            },
            menUrl: {
                required: "请输入链接",
                // rangelength: "请输入4到10个字符之间的值。 "
            },
            sort: {
                required: "请输入排序",
                digits: "请输入整数",
                rangelength: "请输入1到3位的整数。 "
            },
            status: {
                required: "请输出排序",
            },
            icon: {
                required: "请输入图标",
            },
            terms: "Please accept our terms"
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        },
    });
    $('#editMenuButton').on('click', function (e) {
        e.preventDefault();
          var flag = $("#editMenuForm").valid();
          if(!flag){
              //没有通过验证
              return;
          }
        var form = $("#editMenuForm");
        var that = $(this);
        that.attr("option", "false");
        if (that.attr("option") == true) {
            alert("12321");
        } else {
            $.ajax({
                url: form.attr('action'),
                dataType: 'json',
                type: 'POST',
                data: form.serialize(),
                beforeSend: function () {
                    Swal.fire({
                        title: '等待中!',
                        html: '正在处理......!',
                        icon: 'info',
                        timer: 9999999,
                        timerProgressBar: true,
                        allowOutsideClick: false, //点击外部不会关闭对话框
                        didOpen: () => {
                        Swal.showLoading()
                        },
                    })
                },
                success: function (data) {
                    if (data.status == 1) {
                        Swal.fire({
                            title: '修改!',
                            html: data.info,
                            icon: 'success',
                            timer: 3000,
                        });
                        $('#catalog').modal('hide');
                        dataTable.ajax.reload();
                    } else {
                        Swal.fire({
                            title: '修改!',
                            html: data.info,
                            icon: 'error',
                            timer: 3000,
                        })
                    }
                    that.attr("option", "false");

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    Swal.fire({
                        title: '修改!',
                        html: '操作失败.原因' + XMLHttpRequest.status + XMLHttpRequest.readyState + textStatus + '',
                        icon: 'error',
                        timer: 3000,
                    })
                    that.attr("option", "false");
                    
                }
            });
        }
    });
});
</script>

</html>

{{end}}
